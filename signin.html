<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Brand Name -->
    <title>Regal Homes</title>
    <!-- Css Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Box Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="logo-shelf">
        <h1>Regal Homes</h1>
      </div>

      <div class="form login">
        <div class="form-content">
          <div class="register">
            <h4 class="welcome-form-text">Welcome Back</h4>
            <h1 class="create-form">Login<i class="bx bxs-circle"></i></h1>
            <p class="already-a-member">
              Don't have an account yet?
              <a href="./signup.html" class="login-link">Sign Up</a>
            </p>
          </div>
          <form action="#">
            <div class="field inputfield">
              <input
                type="email"
                class="input"
                id="inputEmail"
                placeholder="Email Address"
              />
              <i class="bx bx-envelope detail-profile"></i>
            </div>

            <div class="field inputfield">
              <input
                type="password"
                class="password"
                id="inputPassword"
                placeholder="Password"
              />
              <i class="bx bx-hide eye-icon"></i>
            </div>
            <div class="field button-field">
              <button id="signup">Login</button>
            </div>
            <div class="form-link">
              <a href="#" class="forget-pass">Forgot Password?</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
