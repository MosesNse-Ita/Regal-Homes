<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Brand Name -->
    <title>Regal Homes</title>
    <!-- Css Style -->
    <link rel="stylesheet" href="./style.css" />
    <!-- Box Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section class="container forms">
      <div class="logo-shelf">
        <h1>Regal Homes</h1>
      </div>

      <div class="form login">
        <div class="form-content">
          <div class="register">
            <h4 class="welcome-form-text">Register For Free</h4>
            <h1 class="create-form">
              Create new account<i class="bx bxs-circle"></i>
            </h1>
            <p class="already-a-member">
              Already a member?
              <a href="./signin.html" class="login-link">LogIn</a>
            </p>
          </div>
          <form action="#">
            <div class="field inputfield input-div-space">
              <input
                type="text"
                class="inputme"
                id="inputName"
                placeholder="First Name"
              />
              <i class="bx bx-id-card detail-card"></i>

              <input
                type="text"
                class="inputme input-gap"
                id="inputName"
                placeholder="Last Name"
              />
              <i class="bx bx-id-card detail-card-1"></i>
            </div>

            <div class="field inputfield">
              <input
                type="email"
                class="input"
                id="inputEmail"
                placeholder="Email Address"
              />
              <i class="bx bx-envelope detail-profile"></i>
            </div>

            <div class="field inputfield">
              <input
                type="password"
                class="password"
                id="inputPassword"
                placeholder="Password"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must contain at least one number and one uppercase and
                 lowercase letter, and at least 8 or more characters"
                required
              />
              <!-- <i class="bx bx-hide eye-icon"></i> -->
            </div>

            <!-- Show Password -->
            <div class="check">
              <input type="checkbox" class="checkbox" onclick="myFunction()" />
              <span>Show Password</span>
            </div>

            <div class="field button-field">
              <button id="signup">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- javascript -->
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-auth.js"></script>
    <script src="./signout.js"></script>
    <script src="./app.js"></script>

    <!-- Show Password -->
    <script>
      function myFunction() {
        var password = document.getElementById("inputPassword");
        if (password.type === "password") {
          password.type = "text";
        } else {
          password.type = "password";
        }
      }
    </script>
  </body>
</html>
